<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sci-Fi Computer Interface</title>
    <style>
      body {
        background-color: #000;
        color: #0f0;
        font-family: "Courier New", monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      #interface {
        border: 2px solid #0f0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        background: #000;
        position: relative;
        overflow: hidden;
      }

      .display {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .button {
        display: inline-block;
        padding: 10px;
        margin: 5px;
        border: 2px solid #0f0;
        border-radius: 5px;
        background: #000;
        color: #0f0;
        cursor: pointer;
      }

      #powerButton {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      #galaxyMapCanvas,
      #planetMapCanvas {
        width: 100%;
        height: 200px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="interface">
      <div class="display">Welcome to Sci-Fi Interface</div>
      <div class="display" id="statusDisplay">Status: Online</div>
      <button class="button" onclick="togglePower()" id="powerButton">
        Power
      </button>
      <button class="button" onclick="activateSystem()">Activate System</button>
      <button class="button" onclick="openFiles()">Open Files</button>

      <canvas id="galaxyMapCanvas"></canvas>
      <canvas id="planetMapCanvas"></canvas>
    </div>

    <script>
      let isPowerOn = true;

      function togglePower() {
        isPowerOn = !isPowerOn;
        const statusDisplay = document.getElementById("statusDisplay");
        statusDisplay.textContent = isPowerOn
          ? "Status: Online"
          : "Status: Offline";
      }

      function activateSystem() {
        // Perform system activation logic here
      }

      function openFiles() {
        // Perform file opening logic here
      }

      // Retro-style galaxy and planet maps
      const galaxyMapCanvas = document.getElementById("galaxyMapCanvas");
      const galaxyMapCtx = galaxyMapCanvas.getContext("2d");
      drawGalaxyMap();

      const planetMapCanvas = document.getElementById("planetMapCanvas");
      const planetMapCtx = planetMapCanvas.getContext("2d");
      drawPlanetMap();

      function drawGalaxyMap() {
        galaxyMapCtx.fillStyle = "#001f3f"; // Dark blue background
        galaxyMapCtx.fillRect(
          0,
          0,
          galaxyMapCanvas.width,
          galaxyMapCanvas.height
        );

        galaxyMapCtx.fillStyle = "#00ff00"; // Green stars
        for (let i = 0; i < 50; i++) {
          const x = Math.random() * galaxyMapCanvas.width;
          const y = Math.random() * galaxyMapCanvas.height;
          galaxyMapCtx.fillRect(x, y, 2, 2);
        }
      }

      function drawPlanetMap() {
        planetMapCtx.fillStyle = "#000"; // Black background
        planetMapCtx.fillRect(
          0,
          0,
          planetMapCanvas.width,
          planetMapCanvas.height
        );

        planetMapCtx.strokeStyle = "#00ff00"; // Green wireframe
        planetMapCtx.lineWidth = 2;

        const centerX = planetMapCanvas.width / 2;
        const centerY = planetMapCanvas.height / 2;
        const radius = 30;

        planetMapCtx.beginPath();
        planetMapCtx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        planetMapCtx.stroke();

        // Draw some lines for the wireframe effect
        for (let i = 0; i < 360; i += 30) {
          const angle = (i * Math.PI) / 180;
          const x = centerX + radius * Math.cos(angle);
          const y = centerY + radius * Math.sin(angle);

          planetMapCtx.beginPath();
          planetMapCtx.moveTo(centerX, centerY);
          planetMapCtx.lineTo(x, y);
          planetMapCtx.stroke();
        }
      }
    </script>
  </body>
</html>
